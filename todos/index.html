<html>

<head>
  <script src="https://unpkg.com/htmx.org@1.9.4"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Todo list</title>
</head>

<body>
  <div class="flex flex-col items-center justify-center">
    <h1 class="text-lg mt-4">Todo list</h1>

    <form hx-post="/todo" hx-trigger="submit" hx-target="#list" hx-on::after-request="this.reset()">
      <input type="text" name="todo" class="border border-gray-400 rounded-lg px-4 py-2 mt-4" required />
      <button type="submit" class="border border-gray-400 rounded-lg px-4 py-2 mt-4">
        Add
      </button>
    </form>

    <div hx-get="/todos" hx-trigger="load" hx-target="this" id="list" class="w-96"></div>
  </div>

  <script type="text/javascript" src="websocket.js" defer></script>
</body>

</html>
